<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registracija i kursus</title>
  </head>
  <body>
    <h2>Registracija į kursus</h2>
    <hr />
    <form action="app.php" method="POST">
      <p>
        <label for="name">Vardas:</label>
        <input type="text" name="user[name]" id="name" />
      </p>

      <p>
        <label for="surname">Pavardė:</label>
        <input type="text" name="user[surname]" id="surname" />
      </p>

      <p>
        <label for="city">Miestas:</label>
        <select name="user[city]" id="city">
          <option value="1">Vilnius</option>
          <option value="2">Kaunas</option>
          <option value="3">Klaipėda</option>
        </select>
      </p>

      <h3>Programavimo klaba:</h3>

      <label for="cplusplus">C++</label>
      <input type="checkbox" id="cplusplus" name="langs[]" value="C++" />

      <br />

      <label for="php">PHP</label>
      <input type="checkbox" name="langs[]" id="php" />

      <br />

      <label for="python">Python</label>
      <input type="checkbox" name="langs[]" id="python" />

      <h4>Papildoma informacija</h4>

      <p>
        <textarea
          name="additiona_data"
          rows="4"
          cols="35"
          placeholder="Pvz. : turite C++ programavimo patirties"
        ></textarea>
      </p>

      <button type="button" id="submit-ajax">Siųsti</button>
    </form>
    <div>
      <span id="response-item"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>

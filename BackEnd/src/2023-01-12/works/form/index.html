<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registracija į kursus</h2>
    <hr>
    <form method="POST" action="show.php">
        <p>
            <label for="name">Vardas:</label>
            <input type="text" name="user[name]" id="name" value="Kiril">
        </p>

        <p>
            <label for="surname">Pavardė:</label>
            <input type="text" name="user[surname]" id="surname" value="Clk">
        </p>

        <p>
            <label for="city">Miestas:</label>
            <select name="user[city]" id="city">
                <option value="1">Vilnius</option>
                <option value="2">Kaunas</option>
                <option value="3">Klaipėda</option>
            </select>
        </p>

        <h3>Programavimo kalba:</h3>

        <label for="cplusplus">C++</label>
        <input type="checkbox" id="cplusplus" name="langs[]" value="C++" checked>
        
        <br>
        
        <label for="php">PHP</label>
        <input type="checkbox" id="php" name="langs[]" value="PHP">
        
        <br>
        
        <label for="python">Python</label>
        <input type="checkbox" id="python" name="langs[]" value="Python" checked>

        <h4>Papildoma informacija</h4>

        <p>
            <textarea rows="4" cols="35" placeholder="Pvz. : turite C++ programavimo patirties" name="additiona_data">
                Lorem ipsum, dolor, sit amet consectetur adipisicing elit. Odit, impedit et eaque dolores hic officia, molestiae odio quisquam laboriosam rem aperiam nam dignissimos nisi reprehenderit quia quibusdam officiis accusamus doloremque!
            </textarea>
        </p>

        <button type="submit">Siųsti</button>
        <button type="button" id="submit-ajax">Siųsti naudojant AJAX</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
